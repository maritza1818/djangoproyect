<div class="upload-image-container p-6 bg-gray-100 rounded-lg shadow-md">
    <h2 class="text-xl font-semibold text-center mb-4">Subir Imagen de Discoteca</h2>
  
    <!-- Input para cargar imagen -->
    <div class="mb-4">
      <input
        type="file"
        (change)="uploadImage($event)"
        accept="image/*"
        class="file-input file-input-bordered file-input-primary w-full"
      />
    </div>
  
    <!-- Mostrar imagen cargada -->
    <div *ngIf="imageUrl" class="flex justify-center mb-4">
      <img [src]="imageUrl" alt="Imagen subida" class="max-w-[200px] max-h-[200px] rounded-lg shadow-lg" />
    </div>
  
    <!-- BotÃ³n para crear discoteca -->
    <div class="flex justify-center">
      <button
        (click)="createDiscoteca()"
        class="btn btn-primary w-32"
        [disabled]="!imageUrl"
      >
        Crear Discoteca
      </button>
    </div>
  </div>
