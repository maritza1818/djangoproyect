<!-- register.component.html -->
<div class="register-container max-w-lg mx-auto bg-white shadow-lg rounded-lg p-8 mt-12">
  <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Registro</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group mb-4">
      <label for="username" class="block text-gray-700 font-semibold">Usuario:</label>
      <input 
        type="text" 
        id="username" 
        [(ngModel)]="username" 
        name="username" 
        required 
        class="mt-2 p-3 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
      >
    </div>
    <div class="form-group mb-4">
      <label for="password1" class="block text-gray-700 font-semibold">Contraseña:</label>
      <input 
        type="password" 
        id="password1" 
        [(ngModel)]="password1" 
        name="password1" 
        required 
        class="mt-2 p-3 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
      >
    </div>
    <div class="form-group mb-6">
      <label for="password2" class="block text-gray-700 font-semibold">Repetir Contraseña:</label>
      <input 
        type="password" 
        id="password2" 
        [(ngModel)]="password2" 
        name="password2" 
        required 
        class="mt-2 p-3 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
      >
    </div>
    <button 
      type="submit" 
      class="w-full bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-lg font-semibold focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-200"
    >
      Registrarse
    </button>
  </form>
</div>
