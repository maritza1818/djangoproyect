<div class="p-4">

  <app-search-bar (search)="onSearch($event)"></app-search-bar>

  
  <div *ngIf="filteredDiscotecas.length > 0; else noResults">
    <h2 class="text-2xl font-bold mb-4">Resultados de la búsqueda</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <app-card-discoteca 
        *ngFor="let discoteca of filteredDiscotecas" 
        [discoteca]="discoteca">
      </app-card-discoteca>
    </div>
  </div>

  <!-- Lista completa de discotecas (si no hay búsqueda activa) -->
  <div *ngIf="!searchTerm">
    <h2 class="text-2xl font-bold mt-8 mb-4">Todas las discotecas</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <app-card-discoteca 
        *ngFor="let discoteca of discotecas" 
        [discoteca]="discoteca">
      </app-card-discoteca>
    </div>
  </div>

  <ng-template #noResults>
    <p class="text-center text-gray-500 mt-4">No se encontraron discotecas.</p>
  </ng-template>
</div>
