<div *ngIf="tasks.length > 0; else noTasks" 
  class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
  <!-- Iterar sobre la lista de tareas -->
  <app-card-tasks 
    *ngFor="let task of tasks" 
    [task]="task">
  </app-card-tasks>
</div>
<ng-template #noTasks>
  <div>
    No hay tareas disponibles.
  </div>
</ng-template>
