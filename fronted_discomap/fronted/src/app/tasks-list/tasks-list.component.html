<!-- tasks-list.component.html -->
<div *ngIf="tasks.length > 0; else noData">
    <ul>
      <li *ngFor="let task of tasks">
        <!-- Mostrar el título y la descripción de la tarea -->
        <strong>{{ task.title }}</strong> 
        <p>{{ task.description }}</p>
        
        <!-- Mostrar detalles adicionales si lo deseas -->
        <small><strong>Fecha completada:</strong> {{ task.datecompleted | date }}</small>
        <p><strong>Discoteca:</strong> {{ task.discoteca }} - {{ task.discoteca }}</p>
        <p><strong>Usuario:</strong> {{ task.username }}</p>
      </li>
    </ul>
  </div>
  <ng-template #noData>
    <p>No se encontraron tareas.</p>
  </ng-template>
